    document.addEventListener('DOMContentLoaded', () => {
      const divs = document.querySelectorAll('div')

      divs.forEach((div, index) => {
        console.log(div, index)
        const rgb = index * 10
        div.style.height = `10px`
        div.style.backgroundColor = `rgba(${rgb}, ${rgb}, ${rgb})`
      })
