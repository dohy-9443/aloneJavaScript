<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #header {
      width: 100px;
      height: 100px;
      font-size: 50px;
      text-align: center;
      line-height: 90px;
    }
    .center {
      width: 300px;
      height: 100px;
      font-size: 30px;
      line-height: 90px;
    }
    input {
      border: 2px solid #000;
    }

    p {
      width: 200px;
      height: 50px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 태그 선택자
      document.querySelector('h1').style.color = 'red'
      // 아이디 선택자
      document.querySelector('#header').style.backgroundColor = 'orange'
      // 클래스 선택자
      document.querySelector('.center').style.textAlign = 'center'
      document.querySelector('.center.head').style.backgroundColor = 'yellow'
      // 속성 선택자
      document.querySelector('[type=text]').style.borderRadius = '10px'
      // 후손 선택자
      document.querySelector('body input').style.backgroundColor = 'green'
      // 이렇게 querySelector는 body안에 input이 여러개가 있던 h1 태그가 여러개던
      // 읽어들이는 순서 첫번째꺼 단 하나만 영향을 받는다.
      for (const element of document.querySelectorAll('p')) {
        element.style.backgroundColor = 'navy'
      }
      
    })
  </script>
</head>
<body>
  <h1>안녕하세요.</h1>
  <div id="header">ID</div>
  <div class="center head">Class</div>
  <input type="text">
  <br/>
  <input>

  <p></p>
  <p></p>
  <p></p>
</body>
</html>
