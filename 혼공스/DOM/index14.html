<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="first">
    <h1>첫 번째 div 태그 내부</h1>
  </div>
  <hr>
  <div id="second">
    <h1>두 번째 div 태그 내부</h1>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const first = document.querySelector('#first')
      const second = document.querySelector('#second')
      const h1 = document.createElement('h1')
      let count = 0

      const timer = document.createElement('h1')

      h1.textContent = '이동합니다...'
      

      document.body.appendChild(timer)

      const toFirst = () => {
        count++;
        console.log(count)
        first.appendChild(h1)
        timer.textContent = `현재 횟수는 ${count} 입니다.`
        const t1 = setTimeout(() => {
          if(count === 10) {
            clearTimeout(t1);
            return;
          }
          toSecond()
        }, 1000);
      }

      const toSecond = () => {
        count++;
        console.log(count)
        second.appendChild(h1)
        timer.textContent = `현재 횟수는 ${count} 입니다.`
        const t2 = setTimeout(() => {
          if(count === 10) {
            clearTimeout(t2);
            return;
          }
          toFirst()
        }, 1000);
      }

      toFirst(); 
    })
  </script>
</body>
</html>
