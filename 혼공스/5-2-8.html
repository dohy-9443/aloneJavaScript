<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let count = 0;
let id = setInterval(() => {
  console.log(`1초마다 실행된다.(${count}번째)`);
  count++;
}, 1000);

setTimeout(() => {
  console.log("타이머 종료");
  clearInterval(id);
}, 5000);
  </script>
</body>
</html>
