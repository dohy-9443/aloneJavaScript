<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localStorage 객체와 활용하기</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const p = document.querySelector('p')
      const button = document.querySelector('button')
      const input = document.querySelector('input')

      const savedValue = localStorage.getItem('input')
      // 값을 읽을 때는 getItem()메소드를 사용
      // localStorage.input도 가능

      if(savedValue) {
        input.value = savedValue
        p.textContent = `이전 실행 때의 마지막 값: ${savedValue}`
      }

      input.addEventListener('keyup', (event) => {
        const value = event.currentTarget.value
        localStorage.setItem('input', value)
        // 값을 저장할 때는 setItem() 메소드를 사용
        // localStorage.input = value도 가능
      })

      button.addEventListener('click', (event) => {
        localStorage.clear()
        // 값을 모두 제거할 때는 clear() 메소드를 사용
        input.value = ''
      })
    })
  </script>
</head>
<body>
  <p></p>
  <button>지우기</button>
  <input type="text">
</body>
</html>
