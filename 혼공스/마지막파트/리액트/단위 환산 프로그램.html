<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단위 환산 프로그램</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div> <!-- div#root 태그를 만든다. -->
  <!-- 리액트를 사용하는 코드 입력 -->

  <!-- type 속성에 "text/babel"을 지정한다. -->
  <script type="text/babel"> 
    // 애플리케이션 클래스 생성하기
    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          text: ''
        }
        this.NumberChange = this.NumberChange.bind(this)
      }

      render() {
        const spanStyle = {
          color : 'red',
          fontSize: 20,
          fontWeight: 'bold'
        }
        const h1Style = {
          color : 'blue',
          fontSize: 20
        }

        return <div>
          <input
          value={this.state.text}
          onChange={this.NumberChange} />
          <h1 style={h1Style}><span style={spanStyle}>{this.state.text}</span>inch -&gt; <span style={spanStyle}>{(this.state.text) * 2.54}</span>cm</h1>
          <h1 style={h1Style}><span style={spanStyle}>{this.state.text}</span>inch -&gt; <span style={spanStyle}>{(this.state.text) * 0.0254}</span>m</h1>
          <h1 style={h1Style}><span style={spanStyle}>{(this.state.text) * 2.54}</span>cm -&gt; <span style={spanStyle}>{(this.state.text) * 0.01}</span>m</h1>
        </div>
      }

      NumberChange(event) {
        // event 객체를 활용해서 체크 상태를 설정
        this.setState({
          text: event.target.value
        })
      }
    }

    // 출력하기
    const container = document.getElementById('root')
    ReactDOM.render(<App/>,container)
  </script>
</body>
</html>
